<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Colaboracion/lista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body class="text-center">
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand">Skill Sharing</a>
    <span>
      <a class="btn btn-light" href="/registrarse" role="button">Registrarse</a>
      <a class="btn btn-primary" href="/login" role="button">Iniciar Sesión</a>
  </span>
</nav>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>¡Inicia Sesión!</strong> Si quieres colborar inicia sesión o regístrate.
</div>
<h2>Bienvenido/a esta es la lista de colaboraciones</h2>
<h1>Lista colaboraciones</h1>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Participantes</th>
        <th scope="col">Descripción</th>
        <th scope="col">Habilidad</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="colaboracion: ${colaboraciones}">
        <td th:text="${colaboracion.estudianteOferta} + ' y ' + ${colaboracion.estudiantePeticion}"></td>
        <td th:text="${colaboracion.descripcionOferta}"></td>
        <td th:text="${colaboracion.nombreHabilidad}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
