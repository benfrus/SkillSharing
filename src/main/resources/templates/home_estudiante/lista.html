<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home estudiante</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand">Skill Sharing</a>
    <span>
        <p>¡Hola,  <span th:text="${estudiante.getNombre()}"></span>! <a href="/logout">Salir</a></p>

    </span>

</nav>
<div class="container-fluid my-4 mx-4">
    <div class="row ">
        <div class="col">
            <h2>Mis ofertas</h2>
            <table class="table w-auto">
                <thead>
                <tr>
                    <th scope="col">Descripción</th>
                    <th scope="col">Fecha fin</th>
                    <th scope="col">Estado</th>
                    <th scope="col">  </th>
                    <th scope="col">  </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="oferta:${ofertas}">
                    <td> <a th:href="@{home_estudiante/ver_oferta/{id_oferta}(id_oferta=${oferta.getId_oferta()})}" th:text="${oferta.descripcion}"></a></td>
                    <td th:text="${oferta.fecha_Fin}"></td>
                    <td th:text="${oferta.estado}"></td>
                    <td>
                        <a  type="button" class="btn btn-outline-warning"><i class="bi bi-pencil"></i></a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="../home_estudiante/oferta_peticion" class="btn btn-primary">Crear</a>
        </div>
        <div class="col">
            <h2>Mis peticiones</h2>
            <table class="table w-auto">
                <thead>
                <tr>
                    <th scope="col">Descripción</th>
                    <th scope="col">Fecha fin</th>
                    <th scope="col">Estado</th>
                    <th scope="col">  </th>
                    <th scope="col">  </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="peticion:${peticiones}">
                    <td> <a th:href="@{home_estudiante/ver_peticion/{id_peticion}(id_peticion=${peticion.getId_Pet()})}" th:text="${peticion.descripcion}"></a></td>
                    <td th:text="${peticion.fecha_Fin}"></td>
                    <td th:text="${peticion.estado}"></td>
                    <td>
                        <a  type="button" class="btn btn-outline-warning"><i class="bi bi-pencil"></i></a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
