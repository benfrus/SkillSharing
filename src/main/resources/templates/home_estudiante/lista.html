<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home estudiante</title>
    <meta charset="UTF-8"/>

    <!-- Si no no funciona el desplegable -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">

    <a class="navbar-brand">Skill Sharing</a>

    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Acciones
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
        </div>
    </div>
    <span>

        <p>¡Hola, <span th:text="${estudiante.getApellidos()}"></span>! <a href="/logout">Salir</a></p>

    </span>

</nav>

<div class="container py-4">
    <div class="row">
        <div class="col">
            <h2>Tus ofertas</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Descripción</th>
                    <th scope="col">Habilidad</th>
                    <th scope="col">Fecha fin</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="oferta:${ofertas}">
                    <td th:text="${oferta.descripcion}"></td>
                    <td th:text="${oferta.id_Habilidad}"></td>
                    <td th:text="${oferta.fecha_Fin}"></td>
                    <td>
                        <a  type="button" class="btn btn-outline-warning"><i class="bi bi-pencil"></i></a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="oferta" class="btn btn-primary">Nueva oferta</a>
        </div>
        <div class="col">
            <h2>Tus peticiones</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Descripción</th>
                    <th scope="col">Habilidad</th>
                    <th scope="col">Fecha fin</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="peticion:${peticiones}">
                    <td th:text="${peticion.descripcion}"></td>
                    <td th:text="${peticion.id_Habilidad}"></td>
                    <td th:text="${peticion.fecha_Fin}"></td>
                    <td>
                        <a  type="button" class="btn btn-outline-warning"><i class="bi bi-pencil"></i></a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="oferta" class="btn btn-primary">Nueva peticion</a>
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
